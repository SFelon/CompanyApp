databaseChangeLog:
- changeSet:
      id: 1
      author: sfelon
      changes:
      - createTable:
            tableName: exam
            columns:
            - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                      primaryKey: true
                      nullable: false
            - column:
                  name: title
                  type: varchar(50)
                  constraints:
                      nullable: false
            - column:
                  name: description
                  type: varchar(512)
                  constraints:
                      nullable: false